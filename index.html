<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">


    <title>Encriptador</title>
  </head>
  <body class="bg-primary">

    <div class="container my-5">
        
    </div>
    <div class="container" style="margin-top: 5%;">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-2 mx-auto">
                <img src="./assets/img/Logo.png" alt="logo encriptador" class="img-fluid">
            </div>
            <div class="col-12 col-sm-6 col-md-6 mx-auto mt-md-5">
                <div class="row">
                    <div class="mb-3">
                      <label for="texto-input" class="form-label"></label>
                      <textarea class="form-control border-primary bg-primary text-primary text-area" id="texto-input" placeholder="Ingrese el texto aquí" cols="30" rows="10"></textarea>
                    </div>
                     <p class="info-text"><i class="fa fa-info-circle" aria-hidden="true"></i> Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-primary col-12 col-sm-8 mx-sm-auto col-md-4 mb-4 ml-auto mx-md-3" onclick="btnEncriptar()">Encriptar</button>
                    <button type="button" class="btn btn-secondary col-12  col-sm-8 mx-sm-auto col-md-5  ml-auto mb-4" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
                
            </div>
            <div class="col-12 col-sm-6 col-md-4 mx-auto bg-white r-result p-5">
                <div class="mb-3">
                      <label for="texto-output" class="form-label"></label>
                      <textarea class="form-control border-primary bg-primary text-primary texto-output" id="texto-output" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <button type="button" class="btn btn-secondary col-12 "><i class="fa fa-clipboard" aria-hidden="true" onclick="copyToClipBoard()"></i> Copiar</button>
                    </div>
                
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/925d983577.js"></script>
    <script src="./assets/js/script.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>

</html>
